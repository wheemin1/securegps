<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="white" opacity="0.08"/>
  <rect x="200" y="50" width="4" height="80" fill="white" opacity="0.15" rx="2"/>
  <rect x="900" y="480" width="4" height="100" fill="white" opacity="0.12" rx="2"/>
  
  <!-- Main Icon Group -->
  <g transform="translate(480, 150)" filter="url(#shadow)">
    <!-- Shield background -->
    <path d="M120 40C120 40 95 30 70 30C45 30 20 40 20 40V90C20 140 70 170 120 170C170 170 220 140 220 90V40C220 40 195 30 170 30C145 30 120 40 120 40Z" fill="white" fill-opacity="0.95"/>
    
    <!-- GPS location icon inside shield -->
    <g transform="translate(70, 70)">
      <circle cx="50" cy="50" r="30" stroke="#3b82f6" stroke-width="4" fill="none"/>
      <circle cx="50" cy="50" r="8" fill="#3b82f6"/>
      <path d="M50 22V8M92 50H78M50 92V78M22 50H8" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
