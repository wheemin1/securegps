      <g transform="translate(65, 15)">
        <circle cx="15" cy="15" r="12" fill="#ef4444"/>
        <path d="M10 10L20 20M20 10L10 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="56" font-weight="bold">Remove GPS &amp; Metadata</text>
  <text x="600" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="600">from Photos Online</text>
  
  <!-- Subtitle -->
  <text x="600" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">🔒 No Upload • ⚡ Instant • 🛡️ 100% Private • 🆓 Free</text>
  
  <!-- Features -->
  <g transform="translate(200, 480)">
    <rect width="800" height="60" fill="white" opacity="0.1" rx="30"/>
    <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">Strip GPS coordinates, EXIF data &amp; metadata from JPEG, PNG, WebP</text>
    <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.7">All processing happens in your browser - complete privacy guaranteed</text>
  </g>
  
