[build]
  # 빌드 명령어
  command = "npm run build:client"
  
  # 배포할 디렉토리 (프론트엔드 빌드 결과물)
  publish = "dist/public"
  
  # Node.js 버전 설정
  environment = { NODE_VERSION = "18" }

# SPA 라우팅을 위한 리다이렉트 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 경로는 서버리스 함수로 처리하지 않고 외부 서버로 프록시
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://replit.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:;"

# 웹 워커 파일에 대한 MIME 타입 설정
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 웹 워커 전용 헤더
[[headers]]
  for = "/*worker*.js"
  [headers.values]
    Content-Type = "application/javascript"
